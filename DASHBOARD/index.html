<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <!-- Sidebar -->
       <button id="sidebarToggle" class="toggle-btn">&#x22EE;</button>
      <nav class="sidebar">
        <h2>DASHBOARD</h2>
        <ul>
          <li><a href="index.html">Dashboard</a></li>
          <li><a href="penjualan.html">Penjualan</a></li>
          <li><a href="produk.html">Produk</a></li>
          <li><a href="Pelanggan.html">Pelanggan</a></li>
          <li><a href="laporan.html">Laporan</a></li>
        </ul>
      </nav>

      <!-- Konten Utama -->
      <div class="content">
        <header>
          <div class="header-left">
            <h1>Phone Store</h1>
          </div>
          <div class="header-right">
            <i class="fas fa-envelope"></i>
            <button class="login-btn">Login</button>
          </div>
        </header>

        <div class="search-bar">
          <input
            type="text"
            id="searchInput"
            placeholder="Cari di dashboard..."
            onkeyup="searchTable()"
          />
        </div>

        <div class="dashboard">
          <!-- Diagram Batang -->
          <div class="chart">
            <h2>Penjualan Bulanan (Rp)</h2>
            <canvas id="barChart"></canvas>
          </div>

          <!-- Diagram Garis -->
          <div class="chart">
            <h2>Tren Kunjungan Harian</h2>
            <canvas id="lineChart"></canvas>
          </div>

          <!-- Diagram Lingkaran -->
          <div class="chart">
            <h2>Persentase Kategori Produk</h2>
            <canvas id="pieChart"></canvas>
          </div>

          <!-- Tabel Pembelian -->
          <div class="table-container">
            <h2>Tabel Pembelian Handphone</h2>
            <table id="dataTable">
              <thead>
                <tr>
                  <th>No</th>
                  <th>Nama Pelanggan</th>
                  <th>Produk</th>
                  <th>Jumlah</th>
                  <th>Total Harga</th>
                </tr>
              </thead>
              <tbody id="tableBody">
                <!-- Data akan dimuat dari JavaScript -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
